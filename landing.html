<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .quote {
            font-size: 2rem;
            margin-bottom: 20px;
            font-style: italic;
        }
        .author {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .cta {
            font-size: 1.5rem;
            text-decoration: none;
            background-color: #FFC107;
            padding: 12px 30px;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cta:hover {
            background-color: #FFA000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote">"Come forth into the light of things, let nature be your teacher."</div>
        <div class="author">- William Wordsworth</div>
        <a href="index.html" class="cta">Enter</a>
    </div>
</body>
</html>
