<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            max-width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            z-index: 1; /* Ensure content is above video */
        }
        .quote {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        .cta {
            font-size: 1.5rem;
            text-decoration: none;
            background-color: #FFC107;
            padding: 12px 30px;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            margin-top: 20px; /* Adjust the margin to move the button slightly lower */
        }
        .cta:hover {
            background-color: #FFA000;
            transform: scale(1.05);
        }
    </style>
    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (event) => {
                const x = event.accelerationIncludingGravity.x / 10;
                const y = event.accelerationIncludingGravity.y / 10;
                document.body.style.backgroundPosition = `${50 + x * 10}% ${50 + y * 10}%`;
            });
        }
    </script>
</head>
<body>
    <video autoplay muted loop playsinline webkit-playsinline class="video-background">
        <source src="path_to_your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="quote">"Come forth into the light of things, let nature be your teacher."</div>
        <a href="index.html" class="cta">Click to enter the light</a>
    </div>
    <script>
        document.querySelector('.cta').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
