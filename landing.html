<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('https://source.unsplash.com/1600x900/?space') no-repeat center center/cover;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .quote {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        .cta {
            font-size: 1.5rem;
            text-decoration: none;
            background-color: #FFC107;
            padding: 12px 30px;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            margin-top: auto;
            margin-bottom: 20px;
        }
        .cta:hover {
            background-color: #FFA000;
            transform: scale(1.05);
        }
    </style>
    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (event) => {
                const x = event.accelerationIncludingGravity.x / 10;
                const y = event.accelerationIncludingGravity.y / 10;
                document.body.style.backgroundPosition = `${50 + x * 10}% ${50 + y * 10}%`;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="quote">"Come forth into the light of things, let nature be your teacher."</div>
    </div>
    <a href="index.html" class="cta">Click to enter the light</a>
    <script>
        document.querySelector('.cta').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
